<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" /> 
    <title>game-01</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo" />
            <div class="score">
            <div class="score-title">
                <p style="padding-left: 9px;">COMPUTER</p>
                <p style="padding-left: 27px;">SCORE</p>
            </div>
            <div class="score-number">15</div>
            </div> 

            <div class="com-score">
                <div class="com-title">
                    <p style="padding-left: 10px;">YOUR</p>
                    <p style="padding-left: 6px;">SCORE</p>
                </div>
                <div class="com-score-number">15</div>
            </div>

        </header>

    </div>
    
    <section class="game">
        <button class="choice-btn" data-choice="stone">
            <div class="choice stone">
                <img src="./images/Group 4.png" alt="stone">
            </div>
        </button>

        <button class="choice-btn" data-choice="scissors">
            <div class="choice scissors">
                <img src="./images/Group 2.png" alt="scissors">
            </div>
        </button>
    
        <button class="choice-btn" data-choice="paper">
            <div class="choice paper">
                <img src="./images/Group 3.png" alt="paper">
            </div>
        </button>

    </section>

    
       
    
</body>
</html>
